  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Handle printing
      document
        .getElementById("printButton")
        .addEventListener("click", function () {
          window.print();
        });

      // Handle downloading as Excel
      document
        .getElementById("downloadButton")
        .addEventListener("click", function () {
          const table = document.getElementById("scheduleTable");
          const html = table.outerHTML;

          const blob = new Blob([html], { type: "application/vnd.ms-excel" });
          const url = URL.createObjectURL(blob);

          const a = document.createElement("a");
          a.href = url;
          a.download = "Schedule.xls";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        });
    });
  </script>


  <script>
    const saveBtn = document.querySelector(".save-btn");

    saveBtn.addEventListener("click", () => {
      const exams = document.querySelectorAll("input[type='url']");
      const examsData = Array.from(exams).map((exam) => ({
        level: exam.id.split("-")[1],
        term: exam.id.split("-")[2],
        link: exam.value,
      }));
      
      // save examsData to local storage
      localStorage.setItem("examsData", JSON.stringify(examsData));

      // show success message
      alert("exams saved successfully");
    });

    // load examsData from local storage
    const examsData = JSON.parse(localStorage.getItem("examsData")) || [];
    examsData.forEach((exam) => {
      const examInput = document.getElementById(
        `level-${exam.level}-${exam.term}-term-exam`
      );  
      examInput.value = exam.link;
    });
  </script>
