        <ul class="NavLinks active" id="nav-links">

          <li>

      </div>
      <section class="pb-4">
        <h2 class="text-center pb-4 pt-4">Exams</h2>
        <div class="container bg-color shadow-md pb-5">
          <div class="d-flex justify-content-between px-5 pt-2">
            <p>Student Name</p>
            <p>Year</p>
          </div>

          <div class="row">
            <div class="col-lg-10 px-3 pt-5 p-5 mx-auto">
              <div class="materils text-center table-secondary p-3">
                <div class="d-flex justify-content-around mb-3">
                  <button
                    type="button"
                    data-level="1"
                    class="level btn btn-lg rounded-pill table-bg"
                  >
                    Level 1
                  </button>
                  <button
                    type="button"
                    data-level="2"
                    class="level btn btn-lg rounded-pill table-bg"
                  >
                    Level 2
                  </button>
                  <button
                    type="button"
                    data-level="3"
                    class="level btn btn-lg rounded-pill table-bg"
                  >
                    Level 3
                  </button>
                  <button
                    type="button"
                    data-level="4"
                    class="level btn btn-lg rounded-pill table-bg"
                  >
                    Level 4
                  </button>
                </div>
              </div>
            </div>
            <div class="col-lg-12 pt-5 pb-5 px-5 d-flex justify-content-center">
              <select
                class="form-select table-bg"
                style="width: 500px"
                aria-label="Default select example"
                aria-placeholder="Term"
              >
                <option selected disabled>Term</option>
                <option value="first">One</option>
                <option value="second">Two</option>
                <option value="second">Samar</option>
              </select>
            </div>
            <div class="col-lg-12 pt-5 pb-5 px-5 d-flex justify-content-center">
              <button class="open-exam btn btn-lg w-25 btn-hblue">
                Open Exam
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    AOS.init();
  </script>
  <script
    src="https://kit.fontawesome.com/e39d260dfe.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/table-to-excel/1.0.0/tableToExcel.min.js"></script>
  <script src="./JS/index.js"></script>
  <script>
    const levelButtons = [...document.querySelectorAll(".level")];
    // make active class on the selected level
    levelButtons.forEach((level) => {
      level.addEventListener("click", () => {
        levelButtons.forEach((l) => l.classList.remove("active"));
        level.classList.add("active");
      });
    });

    const openExamButton = document.querySelector(".open-exam");

    openExamButton.addEventListener("click", () => {
      // get level and term from the selected buttons
      const level = levelButtons.find((l) => l.classList.contains("active"));
      const term = document.querySelector("select").value;
      if (!level || !term) return alert("Please select level and term");
      // redirect to the exam page
      window.location.href = `./exam-preview.html?level=${level.dataset.level}&term=${term}`;
    });
  </script>
