            />

              <span>Faculty of Computer </span>

        <ul class="NavLinks active" id="nav-links">
          <li>
            <a href="">
              <i class="fa-solid fa-user"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a href="/Teaching Matrial">
              <i class="fa-solid fa-book"></i>
              <span>Teaching Matrial</span>
            </a>
          </li>
          <li>
            <a href="/Exams">
              <i class="fa-solid fa-flask-vial"></i>
              <span>Exams</span>
            </a>
          </li>
          <li>
            <a href="/Projects">
              <i class="fa-solid fa-lightbulb"></i>

          <li>
            <a href="/Grades" class="active">

            </a>

        </ul>
      </div>
      <div class="Schedule">
        <div class="container">
          <div class="card">
            <h1>Schedule</h1>
            <div class="button-control">
              <button id="printButton">
                <i class="fa-solid fa-print"></i>
                Print
              </button>
              <button id="downloadButton">
                <i class="fa-solid fa-cloud-arrow-down"></i>
                Download
              </button>
            </div>
            <div class="ScheduleContainer">
              <table class="printTable" id="scheduleTable">
                <thead>
                  <tr
                    data-aos="fade-right"
                    data-aos-easing="ease-in-out"
                    data-aos-duration="1000"
                  >
                    <th colspan="2">Student Name</th>
                    <th>Mid</th>
                    <th>Sheet</th>
                    <th>Section</th>
                    <th>Final</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    data-aos="fade-right"
                    data-aos-easing="ease-in-out"
                    data-aos-duration="1000"
                  >
                    <td colspan="2">Lorem ipsum dolor sit amet</td>
                    <td data-label="Mid">Cell 1</td>
                    <td data-label="Sheet">Cell 2</td>
                    <td data-label="Section">Cell 3</td>
                    <td data-label="Final">Cell 4</td>
                    <td data-label="Total">Cell 5</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script
      src="https://kit.fontawesome.com/e39d260dfe.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/table-to-excel/1.0.0/tableToExcel.min.js"></script>
    <script src="./JS/index.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Handle printing
        document
          .getElementById("printButton")
          .addEventListener("click", function () {
            window.print();
          });

        // Handle downloading as Excel
        document
          .getElementById("downloadButton")
          .addEventListener("click", function () {
            const table = document.getElementById("scheduleTable");
            const html = table.outerHTML;

            const blob = new Blob([html], { type: "application/vnd.ms-excel" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = "Schedule.xls";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
          });
      });
    </script>
  </body>
</html>
