<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./Assets/imgs/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="academic system management for students and teachers"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <!-- Title -->
    <title>FCI TU</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./Css/all.min.css" />
    <link rel="stylesheet" href="./Css/normalize.css" />
    <link rel="stylesheet" href="./Css/style.css" />
  </head>
  <body>
    <div class="root">
      <div class="header">
        <div class="container">
          <a href="/" class="left" id="home-link">
            <img
              src="Assets/imgs/tanta-univ.png"
              alt="Tanta University"
              class="logo"
            />
            <h3>Tanta University</h3>
          </a>
          <div class="right">
            <i class="fa-solid fa-bars" id="menu-icon"></i>
            <img
              src="Assets/imgs/logo.png"
              alt="Computer Science Tanta University"
              class="logo"
            />
            <div class="name">
              <span>Faculty of Computer </span>
              <span>and information</span>
            </div>
          </div>
        </div>
        <ul class="NavLinks active" id="nav-links">
          <li>
            <a href="/">
              <i class="fas fa-home"></i>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="/About">
              <i class="fas fa-info-circle"></i>
              <span>About</span>
            </a>
          </li>
          <li>
            <a href="/Departments">
              <i class="fas fa-database"></i>
              <span>Departments</span>
            </a>
          </li>
          <li>
            <a href="/Contact">
              <i class="fas fa-headset"></i>
              <span>Contact us</span>
            </a>
          </li>
          <li>
            <a href="./Login.html" class="active">
              <i class="fas fa-right-to-bracket"></i>
              <span>Login</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="LoginPage">
        <div class="container">
          <div class="box" data-aos="zoom-in">
            <h1>Login</h1>
            <div class="input-box">
              <input
                type="email"
                name="Nation_ID"
                id="Nation_ID"
                placeholder="Nation ID"
              />
            </div>
            <div class="input-box">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
            </div>
            <div class="input-box-select" id="TypeSelect"></div>
            <p class="warning">Default : 12345</p>
            <div class="input-button">
              <button id="submitButton">LogIn</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script
      src="https://kit.fontawesome.com/e39d260dfe.js"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/index.js"></script>
  </body>
</html>
